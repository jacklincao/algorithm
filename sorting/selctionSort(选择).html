<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择排序</title>
</head>
<body>
	<div id="main">
		<div id="b1"></div>
	</div>
	<script>
		var array = [15, 23, 14, 28, 13, 17, 20, 42];
		var mainDiv = document.getElementById("main");
		var firstDiv = document.getElementById("b1");
		firstDiv.innerText = array.join("  ");

		for(let i = 0; i < array.length - 1; i++) {
			let minIndex = i;

			for(let j = i; j < array.length; j++) {
				if(array[j] < array[minIndex]) {
					minIndex = j;
				}
			}

			if(minIndex != i) {
				swarp(minIndex, i);
			}
		}

		function swarp(minIndex, lastIndex) {
			let template = document.createElement('div');
			template.innerHTML = getStartToEndArray(array, 0, minIndex).join("  ") + "  <span style='color: red;'>" + array[minIndex] +"</span>  " + getStartToEndArray(array, minIndex + 1, array.length).join("  ");
			mainDiv.lastElementChild.appendChild(template);

			let temp = array[lastIndex];
			array[lastIndex] = array[minIndex];
			array[minIndex] = temp;
		}

		function getStartToEndArray( array, start, end) {
			let newArray = [];

			array.forEach((item, index, arr) => {
				if(index >= start && index < end) {
					newArray.push(arr[index]);
				}
			})

			return newArray;
		}

		let template = document.createElement('div');
		template.innerHTML = array.join("  ");
		mainDiv.lastElementChild.appendChild(template);
	</script>
</body>
</html>
